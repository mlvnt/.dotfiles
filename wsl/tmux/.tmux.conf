# Source colors
# if-shell "test -f ~/.tmuxcolors.conf" "source ~/.tmuxcolors.conf"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# set-option -g allow-rename off

# Fix term colors
set -g default-terminal screen-256color

# Mouse
set -g mouse on

# Copy Paste to System Buffer using vim like bidings
set-window-option -g mode-keys vi
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi y send-keys -X copy-selection
# bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
# bind -t vi-copy y copy-pipe "xclip -sel clip -i"
# bind -T copy-mode-vi M-y send -X copy-pipe "xclip -i -sel p -f | xclip -i -sel c" \; display-message "copied to system clipboard"
bind P paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'r' rectangle-toggle
bind -t vi-copy y copy-pipe "cmd.exe /c clip"

# Increase scrollback buffer from 3k to 100k
set-option -g history-limit 100000

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

