# Source colors
if-shell "test -f ~/.tmuxcolors.conf" "source ~/.tmuxcolors.conf"

# 0 is too far from ` ;)
set -g base-index 1
# setw -g pane-base-index 1

# # Automatically set window title
# set-window-option -g automatic-rename on
# set-option -g set-titles on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-f
bind C-f send-prefix

# set-option -g allow-rename off

# Fix term colors
set -g default-terminal screen-256color

# Mouse
set -g mouse on
setw -g monitor-activity on
set -g visual-activity off

# Copy Paste to System Buffer using vim like bidings
set-window-option -g mode-keys vi
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi y send-keys -X copy-selection
# bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
# bind -t vi-copy y copy-pipe "xclip -sel clip -i"
# bind -T copy-mode-vi M-y send -X copy-pipe "xclip -i -sel p -f | xclip -i -sel c" \; display-message "copied to system clipboard"
bind P paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'r' rectangle-toggle
bind -t vi-copy y copy-pipe "cmd.exe /c clip"

# Increase scrollback buffer from 3k to 100k
set-option -g history-limit 100000

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
# unbind ^A
# bind ^A select-pane -t :.+

# Sane splits
unbind '"'
unbind %
bind h split-window -h
bind v split-window -v

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

