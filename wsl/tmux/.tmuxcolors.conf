# Version-specific commands [grumble, grumble]
# See: https://github.com/tmux/tmux/blob/master/CHANGES
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

#█▓▒░ Powerline Style 3

# windows
#set inactive/active window styles
# set -g window-style 'fg=colour247,bg=colour236'
# set -g window-active-style 'fg=colour250,bg=black'

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
# setw -g mode-fg colour0
# setw -g mode-bg colour226
set-window-option -g mode-style bg=red,fg=white

# messages
set -g message-attr bold
set -g message-fg colour246
set -g message-bg colour239
set -g message-command-bg colour239
set -g message-command-fg colour246

# panes
# set the pane border colors
# set -g pane-active-border-fg "colour214"
set -g pane-active-border-fg colour12
set -g pane-border-fg colour239
# set -g pane-border-bg colour236
# set -g pane-active-border-bg colour0

# statusbar
# setw -g window-status-fg "NONE"
setw -g window-status-fg colour0
setw -g window-status-bg colour243
setw -g window-status-attr bold
setw -g window-status-activity-attr bold
# setw -g window-status-activity-fg "colour214"
setw -g window-status-activity-fg colour12
setw -g window-status-activity-bg colour243
setw -g window-status-separator ""
# setw -g window-status-format "#[fg=NONE,bg=colour243] #I #[fg=NONE,bg=colour243] #W "
# setw -g window-status-format "#[fg=NONE,bg=colour243,bold] #I #[fg=NONE,bg=colour243] #W "
setw -g window-status-format "#[fg=colour232,bg=colour243,bold] #I #[fg=colour255,bg=colour243,bold] #[fg=colour255,bg=colour243] #W "
# setw -g window-status-current-format "#[fg=colour243,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour246,bg=colour239] #I #[fg=colour246,bg=colour239] #W #[fg=colour239,bg=colour243,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour243,bg=colour239,bold,nounderscore,noitalics]#[fg=colour40,bg=colour239] #I #[fg=colour246,bg=colour239]#[fg=colour40,bg=colour239] #W #[fg=colour239,bg=colour243,bold,nounderscore,noitalics]"

set -g status on
# Status bar refresh rate (seconds)
set -g status-interval 1
set -g status-position bottom
set -g status-bg colour243
set -g status-justify centre
set -g status-attr none
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.4" | bc)" = 1 ]' "set -g status-utf8 on"
set -g status-right-attr none
set -g status-right-length 100
set -g status-left-attr none
set -g status-left-length 100
# set -g status-left "#[fg=colour239,bg=colour214] #S #[fg=colour214,bg=colour243,nobold,nounderscore,noitalics]"
set -g status-left "#[fg=colour0,bg=colour12,bold] ❐ #S #[fg=colour12,bg=colour243,nobold,nounderscore,noitalics]"

# set -g status-right "#[fg=colour239,bg=colour243,nobold,nounderscore,noitalics]#[fg=colour246,bg=colour239] %Y-%m-%d  %H:%M #[fg=colour214,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour239,bg=colour214] #h "
# set -g status-right "#[fg=colour239,bg=colour243,nobold,nounderscore,noitalics]#[fg=colour246,bg=colour239] %H:%M  %b %d  %a #[fg=colour12,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour12] #(whoami)@#H "
set -g status-right "#[fg=colour239,bg=colour243,bold,nounderscore,noitalics]#[fg=colour246,bg=colour239] %H:%M  %b %d  %a #[fg=colour12,bg=colour239,bold,nounderscore,noitalics]#[fg=colour0,bg=colour12] #(whoami) "

